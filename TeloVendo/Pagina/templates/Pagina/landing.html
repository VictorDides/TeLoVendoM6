{% extends "Pagina/base.html" %}
{% block contenido %}
<h1>Pagina Principal</h1>
{% for cliente in clientes%}
    <h2> {{cliente.nombre}} </h2>
    <h3> {{cliente.edad}} </h3>
    <p> {{cliente.correo}} </p>
    <p> {{cliente.telefono}} </p>
    <p> {{cliente.direccion}} </p>
{% endfor %}
{% endblock %}
